<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | Mary’s Place</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #fffaf6; }
    nav { background-color: #E8674F; }
    .navbar-brand, .nav-link { color: white !important; }
    .section-title { font-weight: 700; }
    .btn-donate {
      background-color: #ff7e5f;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-donate:hover { background-color: #ff956b; }
    footer {
      background-color: #ffb347;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Marys Place</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="donate.html">Get Involved</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Donate Header -->
  <header class="text-center p-5">
    <h1 class="fw-bold">Make a Difference Today</h1>
    <p>Your support helps families find shelter, stability, and hope.</p>
  </header>

  <!-- Donation Section -->
  <section class="container text-center">
    <h2 class="section-title mb-4">Choose a Donation Amount</h2>

    <div class="row justify-content-center mb-4">
      <div class="col-md-3">
        <button class="btn btn-donate w-100 mb-3">$25 – Meal for a Family</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-donate w-100 mb-3">$50 – Safe Shelter Night</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-donate w-100 mb-3">$100 – Move-In Essentials</button>
      </div>
    </div>

    <h4 class="mt-4">Enter Custom Amount</h4>
    <input type="number" class="form-control w-50 mx-auto mt-2" placeholder="Your amount ($)">
    <button class="btn btn-donate mt-3">Donate</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Mary’s Place Seattle | Designed by Srikaran Sriperumbudur</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
